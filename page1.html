<!DOCTYPE html>
<html>
<head>
    <title>水平中央平滑進入和淡入效果</title>
    <style>
        /* CSS樣式 */
        .content {
            padding: 20px;
            position: relative;
            overflow: hidden; /* 隱藏內容溢出部分 */
        }

        /* 圖片初始位置（在畫面之外的右側） */
        .sliding-image {
            right: 0; /* 初始位置（在畫面之外的右側） */
            opacity: 0;
            transition: right 1s, opacity 1s; /* 滑動和淡入效果的時間 */
            transform: translateX(100%); /* 水平位移，根據圖片寬度調整 */
        }
        /* 圖片最終位置 */
        .sliding-image.active {
            right: 0; /* 水平中央位置 */
            transform: translateX(0); /* 不進行水平位移 */
        }
    </style>
</head>
<body>
<div class="sliding-image">
    <img src="res/02.png" alt="水平中央平滑進入的圖片">
</div>

<script>
    var slidingImage = document.querySelector('.sliding-image');
    var triggerPosition = 300; // 圖片滑入觸發位置，根據您的需求調整

    function handleScroll() {
        var scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        if (scrollTop >= triggerPosition && !slidingImage.classList.contains('active')) {
            slidingImage.classList.add('active');
            slidingImage.style.opacity = '1';
        }
    }

    window.addEventListener('scroll', handleScroll);
    // 初始檢查一次，以處理頁面已捲動到圖片位置的情況
    handleScroll();
</script>

</body>
</html>
