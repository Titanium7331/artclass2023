<!DOCTYPE html>
<html data-scheme="light" data-scale="large">
<head>
	<title>2023藝術的AI創作</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tocas-ui/4.0.0-beta.3/tocas.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet" />
	<style>
		main {
			margin: 90px 0 !important;
		}

		a.ts-button {
			margin-top: 20px;
			background: #99d1ff;
			border-color: #99d1ff;
			color: var(--ts-primary-900);
			padding: 1rem 1.25rem;
			font-size: 20px !important;
		}

		header {
			height: 25vh !important;
			background: var(--ts-primary-400);
			background: url('res/01.png') 100% / cover;
			color: #FFF !important;
			font-size:2.6rem;
			text-shadow: 0 0 5px rgba(0,0,0,.8);
		}

		.ts-box.is-bottom-indicated {
			border-bottom-color: var(--ts-primary-700);
		}

		.ts-box.is-bottom-indicated .ts-content {
			background: var(--ts-primary-600) !important;
			background: url('res/03.png') 100% / cover !important;
			color: #FFF;
			padding: 3rem 1rem;
		}

		@media screen and (max-width: 768px) {
			header {
				font-size:2.2rem;
			}

			main {
				margin: 30px 0 !important;
			}

			.ts-grid {
				display: block;
			}

			.column {
				margin-top: 30px !important;
				margin-bottom: 30px !important;
			}
		}

/*分隔線*/

        /* CSS樣式 */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #333;
            transition: 0.3s;
        }

        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 20px;
            color: #fff;
            display: block;
        }

        .sidebar a:hover {
            background-color: #555;
        }

        .open {
            left: 0;
        }

        .content {
            margin-left: 0;
            padding: 20px;
        }

        /* 修改開啟按鈕和"X"按鈕的樣式 */
        .openbtn, .closebtn {
            font-size: 30px;
            cursor: pointer;
        }
		
		/* 讓開啟按鈕固定在最上方 */
        .openbtn {
            position: fixed;
            top: 0;
        }
		
        /* 滑動的圖片 */
        .content {
            padding: 20px;
        }

        /* 圖片初始位置（在畫面之外的右側） */
        .sliding-image {
            position: absolute;
            right: -100px; /* 此數值可以根據您的需要調整 */
            opacity: 0;
            transition: right 1s, opacity 1s; /* 滑動和淡入效果的時間 */
        }
        /* 圖片最終位置 */
        .sliding-image.active {
            right: 50%; /* 最終位置，根據您的需要調整 */
        }
    </style>
</head>

<body>
	<header class="ts-center">
		<div class="ts-container">
			<div class="ts-header is-inverted is-massive" style="">2023藝術的AI創作</div>
		</div>
	</header>

<div class="sidebar" id="mySidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="toggleNav()">&#9776;</a>
    <a href="page1.html" target="contentFrame">課程A</a>
    <a href="page2.html" target="contentFrame">課程B</a>
    <a href="page3.html" target="contentFrame">課程C</a>
</div>
<div class="content">
    <div class="openbtn" onclick="toggleNav()">&#9776;</div>
    <iframe name="contentFrame" width="100%" height="100%" frameborder="0"></iframe>
</div>

<script>
    // JavaScript函數，用於開啟或關閉清單
    function toggleNav() {
        var sidebar = document.getElementById("mySidebar");
        if (sidebar.classList.contains('open')) {
            sidebar.classList.remove('open');
        } else {
            sidebar.classList.add('open');
        }
    }
	
</script>

</body>

</html>
